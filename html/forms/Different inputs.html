	<script>
		
		let soymilk = document.querySelector('#soymilk')
let count = document.querySelector('.soymilkcount')

let  colorpicked = document.querySelector('#color')
let colorcode = document.querySelector('#colorvalue')

let added = document.querySelector('#added')
let progress = document.querySelector('#progress')

progress.textContent = added.value

count.textContent = soymilk.value

soymilk.oninput = function() {
  count.textContent = soymilk.value
}

colorcode.textContent = colorpicked.value
colorpicked.oninput = function() {
	colorcode.textContent = colorpicked.value
}

// Wait for the page to finish loading
document.addEventListener('DOMContentLoaded', function () {
  // Attach `change` event listener to checkbox
  document.getElementById('billing-checkbox').onchange = toggleBilling;
}, false);

function toggleBilling() {
  // Select the billing text fields
  var billingItems = document.querySelectorAll('#billing input[type="text"]');

  // Toggle the billing text fields
  for (var i = 0; i < billingItems.length; i++) {
    billingItems[i].disabled = !billingItems[i].disabled;
  }
}
