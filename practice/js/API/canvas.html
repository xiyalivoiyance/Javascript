		function drawRegularPolygon(num, radius){
		
		if (num > 2){
		
		ctx.fillStyle = 'tomato';
		ctx.beginPath();
		
		let x = 500 + radius;
		let y = 500;
		let o = 0;
		
		ctx.moveTo(x, y);
			
		for(i = 0; i < num; i++){
		
		o += 360/num;
		
		let a = x + radius * Math.sin(degToRad(o));
		let b = y - (radius - radius * Math.cos(degToRad(o)));
		
		ctx.lineTo(a, b);
			
		}
			
		ctx.fill();
			
		}
			
		}

			p += 360/num;
		
		let a = x + outerRadius * Math.sin(degToRad(p));
		let b = y - (outerRadius - outerRadius * Math.cos(degToRad(p)));
		
		ctx.lineTo(a, b);

			q += 360/num;
		
		let a = x + innerRadius * Math.sin(degToRad(q));
		let b = y - (innerRadius - innerRadius * Math.cos(degToRad(q))) - (outerRadius - innerRadius);
		
		ctx.lineTo(a, b);
			
		}
			
		
			
		}
			
		ctx.fill();
			
		}
			
		}
