</body>
	<style>
		h1 {
			color: bisque;

		nav {

	<script>
		var navigation = document.querySlector('title')

			variable.style.color = 'black';
		}
		
		navigation.addEventListener('pointerenter', setColor(navigation));
		
	</script>
